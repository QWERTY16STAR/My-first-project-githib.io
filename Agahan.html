<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace | Каталог</title>
    <style>
        /* Общие стили */
        :root {
            --ozon-orange: #f7961e;
            --wb-purple: #985ace;
            --main-color: linear-gradient(135deg, var(--ozon-orange), var(--wb-purple));
            --light-bg: #f8f8f8;
            --card-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: var(--light-bg);
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Шапка (гибрид Ozon + WB) */
        header {
            background: white;
            box-shadow: 0 1px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .top-bar {
            display: flex;
            align-items: center;
            padding: 12px 0;
        }
        .logo {
            font-weight: 800;
            font-size: 24px;
            background: var(--main-color);
            -webkitbackground-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 30px;
        }
        .search-container {
            flex-grow: 1;
            position: relative;
            margin-right: 20px;
        }
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        .search-input:focus {
            border-color: var(--ozon-orange);
        }
        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--main-color);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
        }
        .header-icons {
            display: flex;
            gap: 20px;
        }
        .header-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #555;
            cursor: pointer;
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff3d00;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        /* Фильтры (как в WB) */
        .filters-panel {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: var(--card-shadow);
            display: none;
        }
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        .filter-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        .price-inputs {
            display: flex;
            gap: 10px;
        }
        .price-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .apply-filters {
            background: var(--main-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        /* Каталог товаров */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff3d00;
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 2;
        }
        .product-image {
            height: 160px;
            overflow: hidden;
            position: relative;
            background: #f5f5f5;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
            transition: transform 0.3s;
        }
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        .product-info {
            padding: 12px;
        }
        .product-price {
            font-weight: 700;
            font-size: 18px;
            color: #333;
            margin: 5px 0;
        }
        .product-old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 14px;
        }
        .product-discount {
            color: #ff3d00;
            font-size: 14px;
            margin-left: 5px;
        }
        .product-title {
            font-size: 14px;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkitline-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 40px;
        }
        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .rating-stars {
            color: #ffc107;
            font-size: 14px;
            margin-right: 5px;
        }
        .rating-count {
            color: #777;
            font-size: 12px;
        }
        .add-to-cart {
            background: var(--main-color);
            color: white;
            border: none;
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.3s;
        }
        .add-to-cart:hover {
            opacity: 0.9;
        }

        /* Корзина */
        .cart-modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 420px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: right 0.3s;
            z-index: 1000;
            overflow-y: auto;
        }
        .cart-modal.active {
            right: 0;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .close-cart {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .cart-items {
            padding: 15px;
        }
        .cart-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-right: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-title {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .cart-item-price {
            font-weight: bold;
            color: #333;
        }
        .cart-item-controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .quantity-btn {
            width: 25px;
            height: 25px;
            border: 1px solid #ddd;
            background: #f8f8f8;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity {
            margin: 0 10px;
        }
        .remove-item {
            margin-left: auto;
            color: #ff3d00;
            cursor: pointer;
            font-size: 12px;
        }
        .cart-total {
            padding: 15px;
            border-top: 1px solid #eee;
            text-align: right;
            font-weight: bold;
            font-size: 18px;
        }
        .checkout-btn {
            background: var(--main-color);
            color: white;
            border: none;
            padding: 12px;
            width: calc(100% - 30px);
            margin: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        .checkout-btn:hover {
            opacity: 0.9;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        .overlay.active {
            display: block;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .top-bar {
                flex-wrap: wrap;
            }
            .search-container {
                order: 3;
                margin-top: 10px;
                margin-right: 0;
                width: 100%;
            }
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .cart-modal {
                max-width: 100%;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>

        // DOM элементы
        const productsGrid = document.getElementById('products-grid');

        // Корзина
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Инициализация
        renderProducts(products);

        // Отображение товаров
        function renderProducts(productsToRender) {
            productsGrid.innerHTML = productsToRender.map(product => `
                <div class="product-card" data-id="${product.id}" data-category="${product.category}" data-price="${product.price}" data-title="${product.title.toLowerCase()}">
                    ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.title}" loading="lazy">
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.title}</div>
                        <div class="product-rating">
                            <span class="rating-stars">★★★★★</span>
                            <span class="rating-count">${product.rating} (${product.reviews})</span>
                        </div>
                        <div class="product-price">
                            ${product.price.toLocaleString('ru-RU')} ₽
                            ${product.oldPrice ? `<span class="product-old-price">${product.oldPrice.toLocaleString('ru-RU')} ₽</span>` : ''}
                            ${product.oldPrice ? `<span class="product-discount">−${Math.round((1 - product.price / product.oldPrice) * 100)}%</span>` : ''}

                        <button class="add-to-cart" data-id="${product.id}">В корзину</button>
                    </div>
                </div>
            `).join('');

            // Добавляем обработчики для кнопок "В корзину"
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
        }

        // Добавление в корзину
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            updateCart();
            saveCart();
            showCartNotification(product.title);
        }

        // Уведомление о добавлении в корзину
        function showCartNotification(productTitle) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.background = 'var(--main-color)';
            notification.style.color = 'white';
            notification.style.padding = '12px 24px';
            notification.style.borderRadius = '8px';
            notification.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            notification.style.zIndex = '1000';
            notification.style.animation = 'fadeIn 0.3s forwards';
            notification.textContent = `"${productTitle}" добавлен в корзину`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeIn 0.3s reverse forwards';
                setTimeout(() => notification.remove(), 300);
            }, 2000);

        // Обновление корзины
        function updateCart() {
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            renderCartItems();
        }

        // Отображение товаров в корзине
        function renderCartItems() {
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align: center; padding: 20px;">Корзина пуста</p>';
                cartTotal.textContent = '0';
                return;
            }

            cartItemsContainer.innerHTML = cart.map(item => `

                    <img src="${item.image}" alt="${item.title}" class="cart-item-image">
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.title}</div>
                        <div class="cart-item-price">${item.price.toLocaleString('ru-RU')} ₽ × ${item.quantity} = ${(item.price * item.quantity).toLocaleString('ru-RU')} ₽</div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn minus" data-id="${item.id}">−</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn plus" data-id="${item.id}">+</button>
                            <span class="remove-item" data-id="${item.id}">Удалить</span>
                        </div>
                    </div>
                </div>
            `).join('');

            // Итоговая сумма
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toLocaleString('ru-RU');

            // Добавляем обработчики для кнопок в корзине
            document.querySelectorAll('.minus').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    updateQuantity(productId, -1);
                });
            });

            document.querySelectorAll('.plus').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    updateQuantity(productId, 1);
                });
            });

            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));

        // Изменение количества
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;

            item.quantity += change;

            if (item.quantity <= 0) {
                cart = cart.filter(item => item.id !== productId);
            }

            updateCart();
            saveCart();
        }

        // Удаление из корзины
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
            saveCart();
        }

        // Сохранение корзины
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Фильтрация товаров
        function applyProductsFilters() {
            const minPrice = priceMin.value ? parseInt(priceMin.value) : 0;
            const maxPrice = priceMax.value ? parseInt(priceMax.value) : Infinity;
            const category = categoryFilter.value;
            const onlyDiscount = discountFilter.checked;

            let filteredProducts = products;

            // Фильтр по цене
            filteredProducts = filteredProducts.filter(product => 
                product.price >= minPrice && product.price <= maxPrice
            );

            // Фильтр по категории
            if (category !== 'all') {
                filteredProducts = filteredProducts.filter(product => product.category === category);
            }

            // Фильтр по скидке
            if (onlyDiscount) {
                filteredProducts = filteredProducts.filter(product => product.oldPrice);
            }

            renderProducts(filteredProducts);
            filtersPanel.style.display = 'none';
        }

        // Поиск товаров
        function searchProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (searchTerm.trim() === '') {
                renderProducts(products);
                return;
            }

            const filteredProducts = products.filter(product => 
                product.title.toLowerCase().includes(searchTerm)
            );

            renderProducts(filteredProducts);
        }

        // Обработчики событий
        cartIcon.addEventListener('click', () => {
            cartModal.classList.add('active');
            overlay.classList.add('active');
        });

        closeCart.addEventListener('click', () => {
            cartModal.classList.remove('active');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', () => {
            cartModal.classList.remove('active');
            overlay.classList.remove('active');
            filtersPanel.style.display = 'none';
        });

        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) return;
            alert(`Заказ оформлен!\nСумма: ${cartTotal.textContent} ₽\nТоваров: ${cart.reduce((sum, item) => sum + item.quantity, 0)}`);
            cart = [];
            updateCart();
            saveCart();
            cartModal.classList.remove('active');
            overlay.classList.remove('active');
        });

        filtersToggle.addEventListener('click', () => {
            filtersPanel.style.display = filtersPanel.style.display === 'block' ? 'none' : 'block';
        });

        applyFilters.addEventListener('click', applyProductsFilters);

        searchBtn.addEventListener('click', searchProducts);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchProducts();
        });

        // Инициализация фильтров
        priceMin.placeholder = '0';
        priceMax.placeholder = Math.max(...products.map(p => p.price)).toLocaleString('ru-RU');
    </script>
</body>
</html>
